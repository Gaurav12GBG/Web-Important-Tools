<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        <script src="textColorPallete.js"></script>

    <title>Color Editor</title>
</head>

<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-auto">
                        <div class="btn-group w-50" role="group">
                            <button id="btnGroupDrop1" type="button" class="btn dropdown-toggle text-light" style="background-color: purple;"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Text Color
                            </button>
                            <div class="dropdown-menu" aria-labelledby="btnGroupDrop1" style="width: max-content;">
                                <div class="row row-cols-lg-10 g-3 mx-1">
                                    <div class="col-auto">
                                        <a class="dropdown-item" style="height:20px;background-color: red;" role="button" onclick="cl1()"></a>
                                    </div>
                                    <div class="col-auto">
                                        <a class="dropdown-item" role="button" style="height: 20px;background-color: green;" onclick="cl2()"></a>
                                    </div>
                                    <div class="col-auto">
                                        <a class="dropdown-item" role="button" style="height: 20px;background-color: blue;" onclick="cl3()"></a>
                                    </div>
                                    <div class="col-auto">
                                        <a class="dropdown-item" role="button" style="height: 20px;background-color: orangered;" onclick="cl4()"></a>
                                    </div>
                                    <div class="col-auto">
                                        <a class="dropdown-item" role="button" style="height: 20px;background-color: black;" onclick="cl5()"></a>
                                    </div>
                                    <div class="col-auto">
                                        <a class="dropdown-item" role="button" style="height: 20px;background-color: purple;" onclick="cl6()"></a>
                                    </div>
                                    <div class="col-auto">
                                        <a class="dropdown-item" role="button" style="height: 20px;background-color: grey;" onclick="cl7()"></a>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Enter your text here :</label>
                    <textarea class="form-control" id="textArea" rows="3"></textarea>
                  </div>
            </div>
        </div>
    </div>


</body>

</html>
