<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    
  body {
    margin: 0;
  }
  
  .container,
  .container * {
    font-family: sans-serif;
  }
  
  .container {
    width: 400px;
    margin: 25px;
    padding: 25px;
    border: 1px solid #cccccc;
    border-radius: 5px;
    line-height: 1.4;
  }
  
  .title {
    margin-top: 0;
    margin-bottom: 25px;
  }
  
  .text-input {
    width: 100%;
    height: 225px;
    margin-bottom: 25px;
    resize: none;
    padding: 10px;
    box-sizing: border-box;
  }
    
    </style>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h2 class="title">Word Counter</h2>
        <textarea class="text-input" placeholder="Paste text here..."></textarea>
        <div>
            <strong>Word Count: </strong>
            <span class="word-count">0</span>
        </div>
        <div>
            <strong>Letter Count: </strong>
            <span class="letter-count">0</span>
        </div>
        <div>
            <strong>Number of Spaces: </strong>
            <span class="space-count">0</span>
        </div>
    </div>

    <script src="wordcount.js"></script>

</body>


</html>
